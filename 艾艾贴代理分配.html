          <p><span>优化：</span></p><p><span><br></span></p><p><span>1，涉及入口：APP普通用户点击艾艾贴购买、公众号入口、官网</span></p><p><span><br></span></p><p><span>2，新增：跳转聊天同时，后台根据用户IP得出用户省级信息后对应分配代理</span></p><p><span><br></span></p><p><span>3，分配机制修改：根据用户的地理位置信息分配代理</span></p><p><span>01，正常情况：根据省级信息分配对应代理</span></p><p><span>02，若该省的代理分配完毕或无在线，则随机分配其他代理；</span></p><p><span>03，若无省级信息或是国外地址信息，则随机分配其他代理</span></p><p><span><br></span></p><p><span>4，分配次数规则不变</span></p>
