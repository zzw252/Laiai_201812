          <p><span>相关：</span></p><p><span><br></span></p><p><span>1，规划：以地理图解锁作为整个模块的发展线索，随着产品迭代开发更多区域，随着用户等级成长解锁探索区域（类似于以前PC的mmorpg网游）</span></p><p><span><br></span></p><p><span>2，根据上述规划，延伸出用户在山海世界的成长体系及山海世界的发展路径规划（第一期先行考虑实现图鉴收集）</span></p><p><span><br></span></p><p><span>3，图片收集是否是大梦山海世界开启的必要步骤有待确认。</span></p>
